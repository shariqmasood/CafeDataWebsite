<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Cafe & Wifi{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

  <style>
    body { padding-top: 70px; }
    .hero {
      position: relative;
      height: 60vh;
      background-image: url('{{ url_for("static", filename="img/hero.jpg") }}');
      background-size: cover;
      background-position: center center;
      display: flex;
      align-items: center;
      color: white;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
    }
    .hero .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        ☕ Cafe&amp;Wifi
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('show_cafes') }}">
              AllCafés
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_cafe_page') }}">
              AddCafé
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      &copy; {{''}} Cafe&amp;Wifi — Built with ☕and Bootstrap
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
